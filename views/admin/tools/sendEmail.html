<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">邮件发送</div>
                <div class="layui-card-body">
                    <form action="/tools/sendEmail" id="AddForm" data-title="发送邮件">
                        <div class="layui-card">
                            <div class="layui-card-header">邮箱列表</div>
                            <div class="layui-card-body layui-row layui-col-space10">
                                <textarea name="emailList" placeholder="请输入邮箱地址,每个邮箱一行" class="layui-textarea"></textarea>
                            </div>
                        </div>

                        <div class="layui-card">
                            <div class="layui-card-header">邮件内容</div>
                            <div class="layui-card-body layui-row layui-col-space10">
                                <textarea name="content" placeholder="请输入邮件内容" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <a class="layui-btn" id="AddFormSubmit">立即提交</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
