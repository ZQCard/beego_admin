<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-table-tool">
                    <div class="layui-table-tool-temp">
                        <div class="layui-btn-container">
                            <button class="layui-btn layui-btn-sm" onclick="openForm('AddForm')">新增角色</button>
                        </div>
                    </div>
                </div>

                <div id="RoleHasPermission" data-title="分配角色" style="display: none">
                    <div id="root" style="margin: 3%"></div>
                    <div class="layui-btn-group" style="margin-left:45%;">
                        <button class="layui-btn right">提交右边数据</button>
                    </div>
                </div>


                <div class="layui-card-body">
                    <form action="/auth/role" id="AddForm" data-title="添加角色" style="display: none;margin-top:5%">
                        <div class="layui-form-item">
                            <label class="layui-form-label">角色名称</label>
                            <div class="layui-input-block">
                                <input style="width:80%" type="text" name="name" required="" lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <a class="layui-btn" id="AddFormSubmit">立即提交</a>
                            </div>
                        </div>
                    </form>
                    <table class="layui-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>角色名称</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        {{/*循环展示数据*/}}
                        {{range .Roles}}
                            <tr>
                                <td>{{.ID}}</td>
                                <td>{{.Name}}</td>
                                <td>
                                    {{/*编辑模态框*/}}
                                    <form action="/auth/role" id="EditForm{{.ID}}" data-title="编辑角色" style="display: none;margin-top:5%">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">角色名称</label>
                                            <div class="layui-input-block">
                                                <input value="{{.ID}}" type="hidden" name="id" required="" placeholder="请输入角色名称" autocomplete="off" class="layui-input">
                                                <input style="width:80%" value="{{.Name}}" type="text" name="name" required="" lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input">
                                                <input type="hidden" name="_method" value="PUT">
                                            </div>
                                        </div>
                                        <div class="layui-form-item">
                                            <div class="layui-input-block">
                                                <a class="layui-btn EditFormSubmit" data-form_id="EditForm{{.ID}}">立即提交</a>
                                            </div>
                                        </div>
                                    </form>
                                    <a class="layui-btn layui-btn-xs" data-id="{{.ID}}" onclick="openForm('EditForm{{.ID}}')">编辑</a>
                                    <a class="layui-btn layui-btn-danger layui-btn-xs DeleteRecordById" data-id="{{.ID}}" data-tips="{{.Name}}" data-url="/auth/role">删除</a>
                                    <a class="layui-btn layui-btn-warm layui-btn-xs RoleHasPermission" data-id="{{.ID}}">分配权限</a>
                                </td>
                            </tr>
                        {{end}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="pageShow" data-count="{{.TotalCount}}" data-page_size="{{.PageSize}}" data-page="{{.Page}}"></div>
    </div>
</div>

<script>
    // 全局权限id
    let roleId = 0;
    //数据源
    $(function () {
        $(".RoleHasPermission").click(function () {
            let id = $(this).data("id");
            roleId = id;
            // 请求数据源
            $.get("/auth/role/permissions",{id:id, _method:"GET", _xsrf:xsrf_token},function (resp) {
                if (resp.statusCode === 1) {
                    showData(resp.data.not, resp.data.has);
                } else {
                    layer.alert(data.message)
                }
            });
            openForm("RoleHasPermission", 1300, 600)
        });
    });
    function showData(data1, data2) {
        layui.use(['transfer'],function () {
            var transfer = layui.transfer,$ = layui.$;
            //表格列
            var cols = [
                {type: 'checkbox', fixed: 'left'},
                {field: 'ID', title: 'ID', width: 60},
                {field: 'Name', title: '权限名'},
            ];
            //表格配置文件
            var tabConfig = {'page':true,'limits':[10,50,100],'height':400};

            var tb1 = transfer.render({
                elem: "#root", //指定元素
                cols: cols, //表格列  支持layui数据表格所有配置
                data: [data1,data2], //[左表数据,右表数据[非必填]]
                tabConfig: tabConfig //表格配置项 支持layui数据表格所有配置
            });

            $('.right').on('click',function () {
                var data = transfer.get(tb1,'r');
                var ids = [];
                for (let i in data){
                    ids.push(data[i].ID)
                }
                // 发送数据
                $.post("/auth/role/permissions", {roleId:roleId, permissionIds:ids, _method:"PUT", _xsrf:xsrf_token}, function (data) {
                    processAjaxReturnData(data)
                });
            });
        })
    }
</script>
