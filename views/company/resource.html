<style type="text/css">
    .layui-breadcrumb {
        height: 60px;
        line-height: 70px;
        display: block
    }

    ul.nav li {
        padding: 10px 1em;
        color: #666;
        height: 60px;
        line-height: 60px;
        font-size: 14px;
        float: left
    }

    ul.nav li a {
        display: block;
        height: 40px;
        line-height: 40px;
        font-size: 14px;
        padding: 0;
        cursor: pointer;
    }

    ul.nav li.on a {
        border-bottom: 2px solid #417d52;
        color: #417d52;
        font-weight: 400
    }

    ul.nav li a:hover {
        border-bottom: 2px solid #417d52;
        color: #417d52;
        background: transparent;
    }

    .action {
        opacity: 0
    }

</style>
<div class="container-fluid">
    <div class="row">
        <img src="/static/company/images/page-bg.jpg" style="width:100%;height:auto">
    </div>
</div>
<div class="container-fluid">
    <div class="row" style="border-bottom: 1px solid #eee;">
        <div class="container">
            <div class="row">
                <div class="col-xs-11 col-sm-6">
					<span class="layui-breadcrumb" style="visibility: visible;">
						<a href="http://www.chinagreentown.com/"> <i class="fa fa-home"></i> 培训<span class="layui-box">&gt;</span></a>
						<a href="http://www.chinagreentown.com/joinus">资料下载<span class="layui-box">&gt;</span></a>
						<a id="path"><cite>{{.CurrentName}}</cite></a>
					</span>
                </div>
                <div class="col-sm-6 hidden-xs">
                    <ul class="nav pull-right">
                        {{range .Categories}}
                            <li{{if eq .ID $.CurrentID}} class="on"{{end}}><a href="/resource?id={{.ID}}">{{.Name}}</a></li>
                        {{end}}
                    </ul>
                </div>
                <div class="col-xs-1 hidden-md hidden-lg hidden-sm" style="height: 60px;">

                    <div class="dropdown pull-right hidden-md hidden-lg" style="font-size:14px;margin-top:20px">
                        <i id="top-control" class="fa fa-plus  dropdown-toggle" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="true" style="color:#006650;font-size:20px"></i>
                        <ul id="sm-menu" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                            {{range .Categories}}
                                <li{{if eq .ID $.CurrentID}} class="on"{{end}}><a href="/resource?id={{.ID}}">{{.Name}}</a></li>
                            {{end}}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" style="background:#f6f6f6;">
    <div class="row">
        <div class="container">
            <div class="row" style="background:white; border:1px solid #eee; " id="body-content">
                <div class="col-md-10 col-md-offset-1 col-xs-12" style="padding-top:15px; padding-bottom: 15px;">
                    <div class="row">
                        <div class="menu-cols col-xs-12" style="padding: 0;margin-bottom: 20px;height:auto">
                            <div class="title fg"
                                 style="width:6em; padding:0 5px; text-align:center;margin:auto; border-bottom: 4px solid #006650;color: #006650">
                                资料下载
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12" id="news-content">
                            {{range .Documents}}
                                <a class="row" style="display:block;padding:15px 0;border-top:1px solid #ccc;" href="#">
                                    <div class="col-xs-9" style="padding-left:0">
                                        <div class="text" style="font-size:14px;color:#666">
                                            ​{{.Description}}
                                        </div>
                                    </div>
                                    <div class="col-xs-1" style="padding-right:0"><p class="downLoad">下载</p></div>
                                </a>
                            {{end}}
                        </div>
                        <div id="pageShow" data-count="{{.TotalCount}}" data-page_size="{{.PageSize}}" data-page="{{.Page}}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
