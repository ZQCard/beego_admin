<script>
    $("#refreshAuth").click(function () {
        $.get($("#refreshAuth").data("url"), {_xsrf:xsrf_token}, function (data) {
            // status为0表示操作失败
            if (data.statusCode === 0) {
                layer.alert(data.message, {
                    icon: 2,
                    skin: 'layer-ext-moon',
                    closeBtn: 0
                })
            }

            // status为1表示操作成功
            if (data.statusCode === 1) {
                window.location.reload();
            }
        });
    });
</script>
