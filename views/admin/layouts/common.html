<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{.Title}}</title>
    <meta name="renderer" content="webkit">
    <meta name="_xsrf" content="{{.CSRF_TOKEN}}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
</head>
<script src="/static/layuiadmin/layui/layui.js"></script>
<script src="https://cdn.bootcss.com/jquery/2.2.3/jquery.js"></script>
<script>
    layui.config({
        base: '/static/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use('index');
</script>
<body class="layui-layout-body">
<div id="LAY_app">
    <div class="layui-layout layui-layout-admin">
        <!-- 头部导航 -->
        {{.HtmlHeader}}
        <!-- 菜单导航 -->
        {{.Menu}}

        <!-- 页面标签 -->
        <div class="layadmin-pagetabs" id="LAY_app_tabs">
            <div class="layui-icon layadmin-tabs-control layui-icon-prev" layadmin-event="leftPage"></div>
            <div class="layui-icon layadmin-tabs-control layui-icon-next" layadmin-event="rightPage"></div>
            <div class="layui-icon layadmin-tabs-control layui-icon-down">
                <ul class="layui-nav layadmin-tabs-select" lay-filter="layadmin-pagetabs-nav">
                    <li class="layui-nav-item" lay-unselect>
                        <a href="javascript:;"></a>
                        <dl class="layui-nav-child layui-anim-fadein">
                            <dd layadmin-event="closeThisTabs"><a href="javascript:;">关闭当前标签页</a></dd>
                            <dd layadmin-event="closeOtherTabs"><a href="javascript:;">关闭其它标签页</a></dd>
                            <dd layadmin-event="closeAllTabs"><a href="javascript:;">关闭全部标签页</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
            <div class="layui-tab" lay-unauto lay-allowClose="true" lay-filter="layadmin-layout-tabs">
                <ul class="layui-tab-title" id="LAY_app_tabsheader">
                    <li lay-id="home/console.html" lay-attr="home/console.html" class="layui-this"><i class="layui-icon layui-icon-home"></i></li>
                </ul>
            </div>
        </div>
        <!-- 主体内容 -->
        <div class="layui-body" id="LAY_app_body">
            <div class="layadmin-tabsbody-item layui-show" style="overflow: auto">
                {{.LayoutContent}}
            </div>
        </div>

        <!-- 辅助元素，一般用于移动设备下遮罩 -->
        <div class="layadmin-body-shade" layadmin-event="shade"></div>
    </div>
</div>


<script>
    // 获取CSRF_TOKEN的值
    let xsrf_token = $('meta[name=_xsrf]').attr('content');

    // 展开页面添加或者编辑模态框
    function openForm(id, width = 450, height = 500) {
        // 关闭其他弹窗
        layer.closeAll();
        layer.open({
            type: 1,
            shade:0,
            shadeClose:true,
            title: $("#"+id).data('title'),
            area: [width+'px', height+'px'],
            content: $("#"+id)
        });
    }

    // 点击添加按钮
    $("#AddFormSubmit").click(function () {
        let url = $("#AddForm").attr('action');
        let data = $("#AddForm").serialize();
        data += "&_xsrf=" + xsrf_token;
        $.post(url, data, function (data) {
            processAjaxReturnData(data)
        });
    });
    
    // 编辑
    $(".EditFormSubmit").click(function () {
        let formId = $(this).data('form_id');
        let url = $("#"+formId).attr('action');
        let data = $("#"+formId).serialize();
        data += "&_xsrf=" + xsrf_token;
        // 采用PUT请求
        $.post(url, data, function (data) {
            processAjaxReturnData(data)
        });
    });

    // 点击恢复按钮
    $(".RecoverRecordById").click(function () {
        var id = $(this).data("id");
        var url = $(this).data("url");
        // 发送请求删除数据
        $.post(url, {id:id, _method:"PATCH", _xsrf:xsrf_token}, function (data) {
            processAjaxReturnData(data)
        });
    });

    // 点击删除按钮
    $(".DeleteRecordById").click(function () {
        var url = $(this).data("url");
        var id = $(this).data("id");
        var tips = $(this).data("tips");
        DeleteRecordById(url, id, tips)
    });

    // 通用删除函数
    function DeleteRecordById(url, id, tips) {
        layer.open({
            content: '确定要删除记录 '+tips+' 吗?'
            ,btn: ['确认', '取消']
            ,yes: function(){
                // 发送请求删除数据
                $.post(url, {id:id, _method:"DELETE", _xsrf:xsrf_token}, function (data) {
                    processAjaxReturnData(data)
                });
            }
            ,cancel: function(){
                //右上角关闭回调

                //return false 开启该代码可禁止点击该按钮关闭
            }
        });
    }

    // 处理通用ajax返回数据
    function processAjaxReturnData(data) {
        // status为0表示操作失败
        if (data.statusCode === 0) {
            layer.alert(data.message, {
                icon: 2,
                skin: 'layer-ext-moon',
                closeBtn: 0
            }, function (index) {
                layer.close(index);
                //关闭弹窗
                layer.close(index);
                setTimeout(function () {
                    // urlType为1表示跳转
                    if (data.urlType === 1) {
                        window.location.href = data.url
                    }

                    // urlType为2表示刷新
                    if (data.urlType === 2) {
                        window.location.reload()
                    }
                }, 1)
            })
        }

        // status为1表示操作成功
        if (data.statusCode === 1) {
            layer.msg(data.message, {time:2000}, function () {
                // urlType为1表示跳转
                if (data.urlType === 1) {
                    window.location.href = data.url
                }

                // urlType为2表示刷新
                if (data.urlType === 2) {
                    window.location.reload()
                }
            });
        }

        // status为2表示未知错误
        if (data.statusCode === 2) {
            layer.alert(data.message, {
                icon: 5,
                skin: 'layer-ext-moon',
                closeBtn: 0
            }, function (index) {
                layer.close(index);
                //关闭弹窗
                layer.close(index);
                setTimeout(function () {
                    // urlType为1表示跳转
                    if (data.urlType === 1) {
                        window.location.href = data.url
                    }

                    // urlType为2表示刷新
                    if (data.urlType === 2) {
                        window.location.reload()
                    }
                }, 1)
            })
        }


    }
</script>
{{/*分页功能以及分页跳转*/}}
<script>
    layui.use('laypage', function(){
        var count = $("#pageShow").data('count');
        var page_size = $("#pageShow").data('page_size');
        var page = $("#pageShow").data('page');
        var laypage = layui.laypage;
        //自定义首页、尾页、上一页、下一页文本
        laypage.render({
            elem: 'pageShow'
            ,count: count
            ,limit:page_size
            ,curr:page
            ,first: '首页'
            ,last: '尾页'
            ,prev: '<em>←</em>'
            ,next: '<em>→</em>'
            ,jump: function(obj, first){
                //obj包含了当前分页的所有参数，比如：
                // console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                // console.log(obj.limit); //得到每页显示的条数

                //首次不执行
                if(!first){
                    // 分页跳转
                    // 获取当前url并且改变分页参数
                    let url = window.location.href.toString();
                    if ((GetQueryString('page') == null) && (GetQueryString('pageSize') == null)) {
                        url += "?page=1&pageSize=10"
                    }
                    url = replaceParamVal(url, "page", obj.curr);
                    url = replaceParamVal(url, "pageSize", obj.limit);
                    window.location.href = url;
                }
            }
        });
    });


    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    }

    //替换指定传入参数的值,paramName为参数,replaceWith为新值
    function replaceParamVal(url, paramName,replaceWith) {
        let re=eval('/('+ paramName+'=)([^&]*)/gi');
        return url.replace(re,paramName+'='+replaceWith);
    }
</script>
</body>
</html>
